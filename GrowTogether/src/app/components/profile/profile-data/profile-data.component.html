<div class="card mb-4">
    <div class="card-body" *ngIf="user$ | async as user">
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Name</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.name}}</p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">Surname</p>
        </div>
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.surname}}</p>
        </div>
        </div>
        <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Username</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.username}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Email</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.email}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Skill</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{user.skill}}</p>
        </div>
      </div>
      <hr>
    </div>
  </div>
